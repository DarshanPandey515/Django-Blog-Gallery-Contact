{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
  @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap");

  *,
  *::before,
  *::after {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
  }



  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 1200px;
    margin-block: 2rem;
    gap: 2rem;
  }

  img {
    max-width: 100%;
    display: block;
    object-fit: cover;
  }

  .card {
    display: flex;
    flex-direction: column;
    width: clamp(20rem, calc(20rem + 2vw), 22rem);
    overflow: hidden;
    box-shadow: 0 .1rem 1rem rgba(0, 0, 0, 0.1);
    border-radius: 1em;
    background: #ECE9E6;
    background: linear-gradient(to right, #FFFFFF, #ECE9E6);

  }



  .card__body {
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: .5rem;
  }

  .card__body h4 {
    font-size: 1.5rem;
    text-transform: capitalize;
  }

  .card__header {
    width: 100%;
    max-height: 220px;
  }

  .card__header img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    object-position: center;
  }
</style>

<div class="container">
  {% for post in posts %}
  <div class="card">
    <div class="card__header">
      <img src="{{post.Header_Image.url}}" alt="card__image" class="card__image" width="600">
    </div>
    <div class="card__body">
      <span class="tag tag-blue">{{post.Created_at}}</span>
      <h4> <a style="color: black;text-decoration: none;" href="{% url 'detail' post.Post_Slug %}">{{post.Title | truncatechars:40}}</a></h4>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
